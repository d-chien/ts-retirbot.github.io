<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站入口</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #004d9c; /* 台新藍 */
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-retire {
            background-color: #e6005c; /* 台新紅 */
        }

        .btn-retire:hover {
            background-color: #cc0052;
            transform: translateY(-2px);
        }

        .btn-other {
            background-color: #004d9c; /* 台新藍 */
        }

        .btn-other:hover {
            background-color: #003366;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我們的網站</h1>
        <p>請選擇您想前往的服務</p>
        <div class="button-group">
            <a href="future_vision.html" class="button btn-retire">想像退休後的自己</a>
            <a href="chatbot.html" class="button btn-other">前往另一個頁面</a>
        </div>
    </div>
</body>
</html>
